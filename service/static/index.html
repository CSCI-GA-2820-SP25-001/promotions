<!DOCTYPE html>
<html>
  <head>
    <title>Promotion Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Promotion Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Promotion:</h3>
        <div class="well">
          <div class="form-horizontal">

            <!-- Hidden internal database ID -->
            <!-- <input type="hidden" id="promotion_db_id" /> -->

            <!-- Business Promotion ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_id">Promotion ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="promotion_id" placeholder="Enter business ID">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>

            <!-- Name -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_name" placeholder="Enter name for Promotion">
              </div>
            </div>

            <!-- Start Date -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="start_date">Start Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="start_date" placeholder="2020-04-01">
              </div>
            </div>

            <!-- End Date -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="end_date">End Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="end_date" placeholder="2020-04-01">
              </div>
            </div>

            <!-- Type -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="type">Type:</label>
              <div class="col-sm-10">
                <select class="form-control" id="type">
                  <option value="DISCOUNT" selected>DISCOUNT</option>
                  <option value="FLASH">FLASH</option>
                  <option value="COUPON">COUPON</option>
                </select>
              </div>
            </div>

            <!-- Amount -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="amount">Amount:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="amount" placeholder="Enter amount">
              </div>
            </div>

            <!-- Description -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="description">Description:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="description" placeholder="Enter description">
              </div>
            </div>

            <!-- Usage Count -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="usage">Usage Count:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="usage" placeholder="0">
              </div>
            </div>

            <!-- State -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="state">State:</label>
              <div class="col-sm-10">
                <select class="form-control" id="state">
                  <option value="UNKNOWN" selected>Unknown</option>
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>
                </select>
              </div>
            </div>

            <!-- Buttons -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-default" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>

          </div> <!-- form-horizontal -->
        </div> <!-- well -->
      </div> <!-- form_data -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Promotion ID</th>
              <th>Name</th>
              <th>Start</th>
              <th>End</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Description</th>
              <th>Usage</th>
              <th>State</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>
    </div>

    <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </body>
</html>
