<!DOCTYPE html>
<html>
  <head>
    <title>Promotion Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Promotion Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Promotion:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="id">Promotion ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="id" placeholder="Enter ID of Promotion">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- promotion_name -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_name" placeholder="Enter name for Promotion">
              </div>
            </div>

            <!-- promotion_promotion_id -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_promotion_id">ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_promotion_id" placeholder="Enter id for Promotion">
              </div>
            </div>

            <!-- promotion_start_date -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_start_date">Start:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="promotion_start_date" placeholder="2020-04-01">
              </div>
            </div>

            <!-- promotion_end_date -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_end_date">End:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="promotion_end_date" placeholder="2020-04-01">
              </div>
            </div>

            <!-- promotion_promotion_type -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_promotion_type">State:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promotion_promotion_type">
                  <option value="DISCOUNT" selected>DISCOUNT</option>
                  <option value="FLASH">FLASH</option>
                  <option value="COUPON">COUPON</option>
                </select>
              </div>
            </div>

            <!-- promotion_promotion_amount -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_promotion_amount">Amount:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_promotion_amount" placeholder="Enter amount for Promotion">
              </div>
            </div>

            <!-- promotion_description -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_promotion_description">Description:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_promotion_description" placeholder="Enter description for Promotion">
              </div>
            </div>

            <!-- promotion_usage_count -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_usage_count">Usage:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_usage_count" placeholder=0>
              </div>
            </div>

            <!-- promotion_state -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_state">State:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promotion_state">
                  <option value="UNKNOWN" selected>Unknown</option>
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>
                </select>
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">Promotion ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">ID</th>
            <th class="col-md-3">Start</th>
            <th class="col-md-3">End</th>
            <th class="col-md-3">Type</th>
            <th class="col-md-3">Amount</th>
            <th class="col-md-3">Description</th>
            <th class="col-md-3">Usage</th>
            <th class="col-md-3">State</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
